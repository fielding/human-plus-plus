<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80">
  <defs>
    <!-- Gradient for "Human" - warm cream -->
    <linearGradient id="humanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f6f2"/>
      <stop offset="100%" style="stop-color:#dbd6cc"/>
    </linearGradient>
    <!-- Gradient for "++" - lime to green -->
    <linearGradient id="plusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bbff00"/>
      <stop offset="100%" style="stop-color:#04b372"/>
    </linearGradient>
  </defs>
  <text x="10" y="60" font-family="-apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif" font-size="64" font-weight="700" letter-spacing="-2">
    <tspan fill="url(#humanGradient)">Human</tspan><tspan fill="url(#plusGradient)">++</tspan>
  </text>
</svg>
