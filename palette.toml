[meta]
name = "Human++"
author = "fielding"
description = "Warm humane grayscale - the quiet room where bright ideas can talk"

[base16]
base00 = "#1c1917"    # bg (warm charcoal, hint of brown)
base01 = "#262321"    # bg+ (subtle elevation)
base02 = "#353230"    # selection (gentle separation)
base03 = "#8a7b6b"    # comments (coffee with milk - human narrative)
base04 = "#8a8279"    # fg- (secondary text, readable)
base05 = "#c4bbb2"    # fg (main text - warm, NOT white)
base06 = "#ddd5cc"    # fg+ (emphasis)
base07 = "#f2ebe4"    # fg++ (highlights - warm near-white, NOT pure white)
base08 = "#d9048e"    # red (hot pink)
base09 = "#f26c33"    # orange
base0A = "#f2a633"    # yellow (amber)
base0B = "#04b372"    # green (teal)
base0C = "#1ad0d6"    # cyan
base0D = "#317ad6"    # blue
base0E = "#8d57ff"    # magenta (purple - thinking about thinking)
base0F = "#bbff00"    # lime (highlighter - human attention marker)
